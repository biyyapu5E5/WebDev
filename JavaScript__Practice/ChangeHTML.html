<html>
    <body>

        <h1>Changing Html element value using id</h1>
        <p id = 'demo'>Welcome to my channel</p>
        <button onclick="document.getElementById('demo').innerHTML='Hello world...!!!'">CLICK ME</button>

        <h1>Changing Html element  style (css property) using id</h1>
        <p id = 'demo2'>Welcome to my channel</p>
        <button onclick="document.getElementById('demo2').style.fontSize='35px'">CLICK ME</button>

        <h1>Hide Html element value using id</h1>
        <p id = 'demo3'>Welcome to my channel</p>
        <button onclick="document.getElementById('demo3').style.display='none'">CLICK ME</button>

        <h1>Show Hidden Html element value using id</h1>
        <p id = 'demo4' style="display:none;">Welcome to my channel</p>
        <button onclick="document.getElementById('demo4').style.display='block'">CLICK ME</button>



    </body>
</html>
