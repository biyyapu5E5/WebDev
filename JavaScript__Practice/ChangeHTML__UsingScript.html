<html>
    <body>
        <h1>Changing Html element value using id</h1>
        <p id = 'demo'>Welcome to my channel</p>
        
        <h1>Changing Html element  style (css property) using id</h1>
        <p id = 'demo2'>Welcome to my channel</p>
        

        <h1>Hide Html element value using id</h1>
        <p id = 'demo3'>Welcome to my channel</p>
        
        <h1>Show Hidden Html element value using id</h1>
        <p id = 'demo4' style="display:none;">Welcome to my channel</p>
        
        <script>
            document.getElementById('demo').innerHTML='Hello world...!!!'
            document.getElementById('demo2').style.color='red'
            document.getElementById('demo3').style.display='none'
            document.getElementById('demo4').style.display='block'
        </script>
    </body>
</html>
